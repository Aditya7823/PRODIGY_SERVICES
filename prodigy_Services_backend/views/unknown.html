<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - BlogifyX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #f8f9fa; /* Light text for contrast */
            font-family: Arial, sans-serif;
        }
        .about-container {
            max-width: 800px;
            margin: 50px auto;
            background: #1c1c1c; /* Slightly lighter dark background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }
        .section-heading {
            font-size: 1.8rem;
            color: #00bcd4; /* Cyan color for headings */
            margin-bottom: 15px;
        }
        .head-photo img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto 15px;
        }
        .btn-contact {
            background-color: #00bcd4;
            color: #121212;
        }
        .btn-contact:hover {
            background-color: #008ba3;
        }
        .icon {
            font-size: 1.2rem;
            color: #00bcd4;
        }
        .icon:hover {
            color: #008ba3;
        }
    </style>
</head>
<body>
    <%- include('./partials/nav') %>
    <div class="d-flex">
        <%- include('./partials/sidemenu') %>
        <div class="container mt-3 flex-grow-1">
            <div class="card-container" style="margin-left: 150px;">
                <div id="mainContent">
                    <h1>Follower Statistics</h1>
                    <div id="followerChartContainer">
                        <canvas id="followerChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Data passed from the backend
        const dates = <%- JSON.stringify(dates) %>; // Rendered array of dates
        const counts = <%- JSON.stringify(counts) %>; // Rendered array of counts

        // Generate random colors for the multicolor chart
        const colors = counts.map(() => {
            const r = Math.floor(Math.random() * 255);
            const g = Math.floor(Math.random() * 255);
            const b = Math.floor(Math.random() * 255);
            return `rgba(${r}, ${g}, ${b}, 0.8)`; // Random RGB with slight transparency
        });

        // Plot the chart
        const ctx = document.getElementById('followerChart').getContext('2d');
        const followerChart = new Chart(ctx, {
            type: 'bar', // Bar chart for better multicolor representation
            data: {
                labels: dates, // X-axis: Dates
                datasets: [{
                    label: 'Followers Gained Per Day',
                    data: counts, // Y-axis: Counts
                    backgroundColor: colors, // Multicolor bars
                    borderColor: 'rgba(255, 255, 255, 1)', // White border for night mode
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            color: '#ffffff' // White legend text for night mode
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: '#ffffff' // White X-axis labels
                        },
                        title: {
                            display: true,
                            text: 'Date',
                            color: '#ffffff' // White X-axis title
                        }
                    },
                    y: {
                        ticks: {
                            color: '#ffffff' // White Y-axis labels
                        },
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Followers',
                            color: '#ffffff' // White Y-axis title
                        }
                    }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
